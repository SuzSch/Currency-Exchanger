<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <form class="form">
    <p class="heading">GET THE EXCHANGE RATE OF US DOLLARS </p>
    <p class="heading"> Check <a href="https://www.iban.com/currency-codes" target="_blank">here</a> if you are unsure
      of the country's
      currency
      code</p>
    <input id=dollar-amount placeholder="Enter $ Dollar Amount" class="input" type="number">
    <input id=currency-code oninput="this.value = this.value.toUpperCase()" placeholder="Enter Currency Code"
      class="input" type="text">
    <button id="convert-btn" class="btn">Get Conversion</button>

    <div class="heading" id="convertedDollarsDiv"></div>
  </form>

</body>

</html>
